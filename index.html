<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar navbar-dark bg-primary w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Thai Tanic Resturant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form -->
    <div class="form-container mt-5">
        <h2 class="form-title">Order Form</h2>
        <form>
            <!-- Full Name -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob">
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender">
                    <option selected disabled>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
            </div>

            <!-- Order Type -->
            <div class="mb-3">
                <label for="orderType" class="form-label">Order Type:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="shawarma" id="shawarma">
                    <label class="form-check-label" for="shawarma">Shawarma</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="zinger" id="zinger">
                    <label class="form-check-label" for="zinger">Zinger</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="burger" id="burger">
                    <label class="form-check-label" for="burger">Burger</label>
                </div>
            </div>

            <!-- Order Option -->
            <div class="mb-3">
                <label for="orderOption" class="form-label">Order Option:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="orderOption" id="combo" value="combo">
                    <label class="form-check-label" for="combo">Combo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="orderOption" id="sandwich" value="sandwich">
                    <label class="form-check-label" for="sandwich">Sandwich</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
    <div class="cardsContainer container-fluid"></div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Restaurant System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
